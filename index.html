<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="results__summary__container">
      <div id="results__summary__hero__container">
        <p>Your Result</p>
        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="results__summary__details__container">
        <h3>Summary</h3>
        <div>
          <div id="result__reaction">
            <div>
              <div></div>
              <p>Reaction</p>
            </div>
            <p><strong>80 </strong> /100</p>
          </div>
          <div id="result__memory">
            <div>
              <div></div>
              <p>Memory</p>
            </div>
            <p><strong>92 </strong> /100</p>
          </div>
          <div id="result__verbal">
            <div>
              <div></div>
              <p>Verbal</p>
            </div>
            <p><strong>62 </strong> /100</p>
          </div>
          <div id="result__visual">
            <div>
              <div></div>
              <p>Visual</p>
            </div>
            <p><strong>72 </strong> /100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </body>
</html>
